<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <!-- <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"> -->
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="head">
        <h1>Weather Report</h1>
    </div>
    <div class="container">
        <div class="inputbox">
            <input type="text" id="serchfield" placeholder="Enter your city name" />
            <span id="icons">Search</span>
        </div>
        <div id="location">
            <h1 id="city"></h1>
            <span id="country"></span>
        </div>
        <div id="temp"></div>
        <div id="desc1"></div>

        <div class="otherData">
            <div class="hum"></div>
            <div class="wind"></div>
            <div class="pres"></div>
        </div>
        <div id="desc"></div>
       
        <div id="time"></div>
        <div id="date"></div>
        
        <div class="btn-container">
            <button id="refresh" class="hide">Refresh</button>
            <button id="geoLocation">Use GPS</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
